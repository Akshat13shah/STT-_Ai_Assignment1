<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Add Course</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #d9e7fd);
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
    
        .container {
            width: 70%; /* Increased width for a broader layout */
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(10px);
            transition: transform 0.3s ease-in-out;
        }
    
        .container:hover {
            transform: translateY(0);
        }
    
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
    
        .form-group {
            width: 48%;
            min-width: 200px;
        }
    
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            display: block;
            transition: color 0.3s ease;
        }
    
        input, textarea {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
    
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
    
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            font-size: 16px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
    
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            z-index: -1;
            transition: background 0.3s ease;
        }
    
        .container:hover:before {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Add a New Course</h1>
        <hr>
        <form method="post">
            <div class="form-group">
                <label for="code">Course Code:</label>
                <input type="text" id="code" name="code">
            </div>

            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor">
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester">
            </div>

            <div class="form-group">
                <label for="schedule">Schedule:</label>
                <input type="text" id="schedule" name="schedule">
            </div>

            <div class="form-group">
                <label for="classroom">Classroom:</label>
                <input type="text" id="classroom" name="classroom">
            </div>

            <div class="form-group">
                <label for="prerequisites">Prerequisites:</label>
                <input type="text" id="prerequisites" name="prerequisites">
            </div>

            <div class="form-group">
                <label for="grading">Grading:</label>
                <input type="text" id="grading" name="grading">
            </div>

            <div class="form-group" style="width: 100%;"> <!-- Making the description field span full width -->
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <input type="submit" value="Add Course">
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
{% endblock %}
</html>
